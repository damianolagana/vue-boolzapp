<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <div id="container" class="flex">
            <div id="chatBox" class="flex">
                <div id="leftNav" class="w30">
                    <div id="navProfile" class="flex alignCenter">
                        <div class="flex alignCenter">
                            <div class="avatarBox">
                                <img src="./img/avatar_4.jpg" alt="">

                            </div>
                            <span>Sofia</span>
                        </div>
                        <div class="flex w30 justifyEven">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div id="activeNotifica" class="flex">
                        <div id="bellIcon" class="alignCenter">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span>Attiva notifiche desktop</span>
                        </div>

                    </div>
                </div>
                <div id="chatWindow">Michele</div>
            </div>

        </div>

    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
